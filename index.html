<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="row container">
            <div class="heading col-6">
                <header>
                    <h1 id="intro">Learn to code by watching others</h1>
                    <p id="text">
                        See how experienced developers solve problems in real-time. 
                        Watching scripted tutorials is great, but understanding how developers think is invaluable.
                    </p>
                </header>
            </div>
            <div class="trial col-6">
                <button id="button"><span style="font-weight: bold;">Try it free 7 days</span> then $20/mo, thereafter</button>
                <form action="#">
                    <input type="text" id="first" placeholder="First Name"  required>
                    <p id="confirm"></p>
                    <input type="text" id="last" placeholder="Last Name"  required>
                    <p id="confirm1"></p>
                    <input type="email" id="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <p id="confirm2"></p>
                    <input type="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <p id="confirm3"></p>
                    <button id="claim">CLAIM YOUR FREE TRIAL</button>
                    <p id="agree">
                        By clicking the button, you are agreeing to our <span style="color: hsl(0, 100%, 74%); font-weight: 500;">Terms and Services</span>
                    </p>
                </form>
                
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
